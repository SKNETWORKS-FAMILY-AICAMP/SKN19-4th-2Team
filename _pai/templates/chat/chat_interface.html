    <script>
        // === 1. ë©”ë‰´ í† ê¸€ ë¡œì§ ===
        function toggleMenu(event, id) {
            event.preventDefault(); // ë§í¬ ì´ë™ ë°©ì§€
            event.stopPropagation(); // ìƒìœ„ í´ë¦­ ë°©ì§€

            // ëª¨ë“  ë©”ë‰´ ë‹«ê¸°
            document.querySelectorAll('.context-menu').forEach(el => el.classList.remove('show'));

            // ë‚´ ë©”ë‰´ë§Œ ì—´ê¸°
            const menu = document.getElementById('menu-' + id);
            if (menu) menu.classList.add('show');
        }

        // í™”ë©´ ë‹¤ë¥¸ ê³³ í´ë¦­ ì‹œ ë©”ë‰´ ë‹«ê¸°
        document.addEventListener('click', () => {
            document.querySelectorAll('.context-menu').forEach(el => el.classList.remove('show'));
        });

        // === 2. ì±„íŒ…ë°© ì‚­ì œ ë¡œì§ ===
        async function deleteHistory(id) {
            if (!confirm("ì •ë§ ì´ ëŒ€í™” ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

            try {
                const response = await fetch('/chat/api/history/delete/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history_id: id })
                });
                const res = await response.json();

                if (res.status === 'success') {
                    // í˜„ì¬ ë³´ê³  ìˆë˜ ë°©ì´ë©´ í™ˆìœ¼ë¡œ, ì•„ë‹ˆë©´ ìƒˆë¡œê³ ì¹¨
                    const currentUrlParams = new URLSearchParams(window.location.search);
                    if (currentUrlParams.get('history_id') == id) {
                        window.location.href = "{% url 'chat:chat_interface' %}";
                    } else {
                        location.reload();
                    }
                } else {
                    alert("ì‚­ì œ ì‹¤íŒ¨");
                }
            } catch (e) { console.error(e); }
        }

        // 2-1. ì±„íŒ…ë°© ì œëª© ì¸ë¼ì¸ ìˆ˜ì • ë¡œì§
        function startRenameHistory(id, currentTitle) {
            // ë©”ë‰´ ë‹«ê¸°
            document.querySelectorAll('.context-menu').forEach(el => el.classList.remove('show'));

            const item = document.querySelector(`#history-item-${id}`);
            if (!item) return;

            const link = item.querySelector('.history-link');
            const titleSpan = item.querySelector('.history-title');
            if (!link || !titleSpan) return;

            // ì´ë¯¸ ìˆ˜ì • ì¤‘ì´ë©´ ê¸°ì¡´ inputì— í¬ì»¤ìŠ¤ë§Œ
            const existingInput = item.querySelector('.history-title-input');
            if (existingInput) {
                existingInput.focus();
                existingInput.select();
                return;
            }

            // ì¸ë¼ì¸ input ìƒì„±
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'history-title-input';
            input.value = (currentTitle || titleSpan.textContent || '').trim();
            input.setAttribute('data-id', id);

            // ë§í¬ëŠ” ì ì‹œ ìˆ¨ê¸°ê³ , inputì„ ê·¸ ìë¦¬ì— ë¼ì›Œ ë„£ê¸°
            link.style.display = 'none';
            item.insertBefore(input, link);

            input.focus();

            // ì»¤ì„œë¥¼ ë§¨ ëìœ¼ë¡œ ì´ë™ (ì „ì²´ ë“œë˜ê·¸ X)
            const length = input.value.length;
            try {
                input.setSelectionRange(length, length);
            } catch (e) {
                // setSelectionRangeë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì € ëŒ€ë¹„ (ê±°ì˜ ì—†ì§€ë§Œ)
                console.warn("setSelectionRange not supported", e);
            }

            // ì·¨ì†Œ (ESC ë˜ëŠ” ë¹ˆ ê°’ ë“±)
            const cancelEdit = () => {
                item.removeChild(input);
                link.style.display = '';
            };

            // ì €ì¥ (Enter / blur)
            let isSubmitting = false;

            const submitEdit = async () => {
                if (isSubmitting) return;
                isSubmitting = true;

                const newTitle = (input.value || '').trim();

                // ë³€ê²½ ì—†ê±°ë‚˜ ê³µë°±ì´ë©´ ì›ë˜ëŒ€ë¡œ
                if (!newTitle || newTitle === (currentTitle || '').trim()) {
                    cancelEdit();
                    return;
                }

                try {
                    const response = await fetch("/chat/api/history/rename/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            history_id: id,
                            title: newTitle,
                        }),
                    });

                    const res = await response.json();

                    if (res.status === "success") {
                        // DOM ì—…ë°ì´íŠ¸
                        titleSpan.textContent = newTitle;
                        // í˜¹ì‹œ ë‹¤ë¥¸ ê³³ì—ì„œ ì“¸ ìˆ˜ë„ ìˆìœ¼ë‹ˆ í—¬í¼ë„ í˜¸ì¶œ
                        if (typeof updateHistoryTitle === 'function') {
                            updateHistoryTitle(id, newTitle);
                        }
                    } else {
                        alert("ì œëª© ìˆ˜ì • ì‹¤íŒ¨: " + (res.message || ""));
                    }
                } catch (err) {
                    console.error(err);
                    alert("ì˜¤ë¥˜ ë°œìƒ");
                } finally {
                    cancelEdit();
                }
            };

            // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    submitEdit();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    cancelEdit();
                }
            });

            // í¬ì»¤ìŠ¤ê°€ ë¹ ì ¸ë‚˜ê°€ë©´ ìë™ ì €ì¥ (ë˜ëŠ” ë˜ëŒë¦¬ê¸°)
            input.addEventListener('blur', () => {
                // blur ëì„ ë•Œë„ ì €ì¥ ì‹œë„
                submitEdit();
            });
        }


        // === 3. Drag & Drop ìˆœì„œ ë³€ê²½ ë¡œì§ ===
        const listContainer = document.getElementById('history-list');
        let draggedItem = null;

        // (A) ë“œë˜ê·¸ ì‹œì‘
        listContainer.addEventListener('dragstart', (e) => {
            // í•­ìƒ ê°€ì¥ ê°€ê¹Œìš´ history-item-containerë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì¡ê¸°
            const item = e.target.closest('.history-item-container');
            if (!item) return;

            draggedItem = item;
            draggedItem.classList.add('dragging');

            // (ì„ íƒ) ë§í¬ ê¸°ë³¸ ë“œë˜ê·¸ ì´ë¯¸ì§€ ê°™ì€ ê±° ë°©ì§€ìš©
            if (e.dataTransfer) {
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', '');
            }
        });

        // (B) ë“œë˜ê·¸ ì¢…ë£Œ
        listContainer.addEventListener('dragend', async (e) => {
            if (!draggedItem) return;

            draggedItem.classList.remove('dragging');

            // [ì¤‘ìš”] ë³€ê²½ëœ ìˆœì„œëŒ€ë¡œ ID ìˆ˜ì§‘í•´ì„œ ì„œë²„ë¡œ ì „ì†¡
            const items = listContainer.querySelectorAll('.history-item-container');
            const orderedIds = Array.from(items).map(item => item.getAttribute('data-id'));

            draggedItem = null;

            // API í˜¸ì¶œ (ìˆœì„œ ì €ì¥)
            await fetch('/chat/api/history/update_order/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ordered_ids: orderedIds })
            });
        });

        // (C) ë“œë˜ê·¸ ì˜¤ë²„ (ìë¦¬ ë°”ê¾¸ê¸° ë¡œì§)
        listContainer.addEventListener('dragover', (e) => {
            e.preventDefault(); // í•„ìˆ˜: drop í—ˆìš©

            if (!draggedItem) return;

            const afterElement = getDragAfterElement(listContainer, e.clientY);

            if (afterElement == null) {
                listContainer.appendChild(draggedItem);
            } else {
                listContainer.insertBefore(draggedItem, afterElement);
            }
        });


        // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ì— ë”°ë¼ ì–´ë–¤ ìš”ì†Œ ì•ì— ë„£ì„ì§€ ê³„ì‚°í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.history-item-container:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // === 4. LLM ì œëª© ìš”ì•½ ì—…ë°ì´íŠ¸ (í•µì‹¬ ì¶”ê°€ ê¸°ëŠ¥) ===
        function updateHistoryTitle(historyId, newTitle) {
            const item = document.querySelector(`#history-item-${historyId}`);
            if (!item) return;

            const titleElem = item.querySelector(".history-title");
            if (titleElem) {
                titleElem.textContent = newTitle;
            }
        }

        // === 5. ì‚¬ì´ë“œë°” ì ‘ê¸° / ì—´ê¸° ===
        (function () {
            const mainContainer = document.querySelector('.main-container');
            const closeBtn = document.getElementById('sidebar-close-btn'); // ì•ˆìª½ <
            const openBtn = document.getElementById('sidebar-open-btn');   // ë°”ê¹¥ìª½ >

            if (!mainContainer || !closeBtn || !openBtn) return;

            function setCollapsed(collapsed) {
                if (collapsed) {
                    mainContainer.classList.add('sidebar-collapsed');
                } else {
                    mainContainer.classList.remove('sidebar-collapsed');
                }
            }

            // ë‹«ê¸°(<) â†’ ì ‘ê¸°
            closeBtn.addEventListener('click', () => setCollapsed(true));

            // ì—´ê¸°(>) â†’ ë‹¤ì‹œ í¼ì¹˜ê¸°
            openBtn.addEventListener('click', () => setCollapsed(false));
        })();

    </script>
