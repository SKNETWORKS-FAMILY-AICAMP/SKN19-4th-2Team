{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 300px;
            border: 2px solid #445A85;
        }

        h2 {
            color: #445A85;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            height: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #445A85;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #445A85;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #273E6A;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <img src="{% static '/images/logo_image.png' %}" alt="로고" class="logo">

        {# 수정 부분 #}
        {# 회원가입 유효성 검사 실패 시 오류 메세지 출력 추가 필요 #}
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">ID</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Password 확인</label>
                {{ form.password2 }}
            </div>

            <div class="form-group">
                <label for="{{ form.nickname.id_for_label }}">이름</label>
                {{ form.nickname }}
            </div>

            <button type="submit">회원가입</button>
        </form>

    </div>
</body>

</html>
