{% extends 'layout/account_base.html' %}

{% block title %}Pai - 회원가입{% endblock %}

{% block content %}
<!-- 회원가입 Form -->
<form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">ID</label>
        <input type="text" name="{{ form.username.name }}" class="input-box" placeholder="ID를 입력하세요."
            value="{{ form.username.value|default_if_none:'' }}">
        <div class="error-message">{{ form.username.errors }}</div>
    </div>

    <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Password</label>
        <input type="password" name="{{ form.password1.name }}" class="input-box" placeholder="Password를 입력하세요.">
        <div class="error-message">{{ form.password1.errors }}</div>
    </div>

    <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Password 확인</label>
        <input type="password" name="{{ form.password2.name }}" class="input-box" placeholder="Password를 다시 입력하세요.">
        <div class="error-message">{{ form.password2.errors }}</div>
    </div>

    <div class="form-group">
        <label for="{{ form.nickname.id_for_label }}">이름</label>
        <input type="text" name="{{ form.nickname.name }}" class="input-box" placeholder="이름을 입력하세요."
            value="{{ form.nickname.value|default_if_none:'' }}">
        <div class="error-message">{{ form.nickname.errors }}</div>
    </div>

    <button type="submit" class="primary-btn">회원가입</button>
</form>
{% endblock %}
